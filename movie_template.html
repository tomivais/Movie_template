<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Search</title>
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" >
  

  <!-- jQuery CDN (needed for Toastr) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- Toastr CSS and JS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

   <!-- jQuery - I add datepicker released  -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap Datepicker CSS and JS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

  <!--dropdown js-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  
</head>
<body class="container my-4">

  <h1 class="text-center mb-4">Movie Search</h1>
  <form id="searchForm" class="row g-3">
    <div class="col-md-6">
      <input type="text" id="searchQuery" class="form-control" placeholder="Enter movie title" required>
    </div>

    <div class="col-md-2">
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
          Choice movie or series
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <li><a class="dropdown-item" href="#">All</a></li>
          <li><a class="dropdown-item" href="#">Movies</a></li>
          <li><a class="dropdown-item" href="#">Series</a></li>
        </ul>
      </div>
    </div>

    <div class="col-md-2">
      <form>
        <div class="form-group">
          <input type="text" class="form-control" id="date" placeholder="Choice released date" required>
        </div>
      </div>


      <div class="col-md-1">
        <button type="submit" id="submit" class="btn btn-primary w-100">Search</button>
      </div>

    </form>
  </form>

  

  <script>
    $(document).ready(function(){
      $('#date').datepicker({
        format: 'dd M yyyy',
        todayHighlight: true,
        autoclose: true
      });
    });
  </script>

  <div id="searchResults" class="row mt-4"></div>

  <script src="search&result.js"></script> <!-- JavaScript-tiedosto -->

</body>
</html>
