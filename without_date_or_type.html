<!-- movie_template.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Search</title>
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" >
  

  <!-- jQuery CDN (needed for Toastr) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- Toastr CSS and JS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>


  
</head>
<body class="container my-4">

  <h1 class="text-center mb-4">Movie Search</h1>
  <form id="searchForm" class="row g-3">
    <div class="col-md-8">
      <input type="text" id="searchQuery" class="form-control" placeholder="Enter movie title" required>
    </div>

      <div class="col-md-4">
        <button type="submit" id="submit" class="btn btn-primary w-100">Search</button>
      </div>

    </form>
  </form>


  <div id="searchResults" class="row mt-4"></div>

  <script src="search&result.js"></script> <!-- JavaScript-tiedosto -->

</body>
</html>
